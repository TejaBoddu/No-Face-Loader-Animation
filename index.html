<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="no-face">
            <div class="body">
                <div class="head">
                    <div class="mask">
                        <div class="up-makeup"></div>
                        <div class="up-makeup-left"></div>
                        <div class="eye"></div>
                        <div class="down-makeup"></div>
                        <div class="down-makeup left"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="left-arm"></div>
                    <div class="right-arm"></div>
                </div>
            </div>
        </div>
        <div class="ground"></div>
        <div class="shadow"></div>
    </div>
    
</body>
</html>
